<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" href="#">Recipe Organizer</a>
        <button class="btn btn-danger" id="logout-btn" onclick="logout()">
          Logout
        </button>
      </div>
    </nav>

    <div class="container mt-4">
      <h2>Recipe Manager</h2>
      <form id="recipe-form">
        <input type="hidden" id="recipe-id" />
        <div class="mb-3">
          <label for="recipe-title" class="form-label">Recipe Title</label>
          <input type="text" class="form-control" id="recipe-title" required />
        </div>
        <div class="mb-3">
          <label for="recipe-ingredients" class="form-label">Ingredients</label>
          <textarea
            class="form-control"
            id="recipe-ingredients"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="recipe-instructions" class="form-label"
            >Instructions</label
          >
          <textarea
            class="form-control"
            id="recipe-instructions"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="recipe-category" class="form-label">Category</label>
          <select class="form-control" id="recipe-category">
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Dessert">Dessert</option>
          </select>
        </div>
        <button
          type="button"
          class="btn btn-primary"
          onclick="addOrUpdateRecipe()"
        >
          Save Recipe
        </button>
      </form>

      <hr />

      <h4>Filters</h4>
      <div class="row g-2">
        <div class="col-md-6">
          <label for="filter-category" class="form-label">Category:</label>
          <select
            class="form-control"
            id="filter-category"
            onchange="loadRecipes()"
          >
            <option value="all">All</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Dessert">Dessert</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="filter-ingredient" class="form-label">Ingredient:</label>
          <input
            type="text"
            class="form-control"
            id="filter-ingredient"
            placeholder="Search by ingredient"
          />
        </div>
        <div class="col-12 d-flex align-items-center mt-2">
          <input
            type="checkbox"
            id="filter-favorites"
            class="me-2"
            onchange="loadRecipes()"
          />
          Show Favorites
        </div>
      </div>
      <button class="btn btn-secondary mt-3" onclick="loadRecipes()">
        Apply Filters
      </button>

      <hr />

      <h4>Recipes</h4>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Title</th>
              <th>Ingredients</th>
              <th>Instructions</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="recipe-list">
            <tr>
              <td colspan="5" class="text-center">No recipes found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Gemini AI Chatbot -->
    <div id="chatbot-container">
      <div id="chatbox"></div>
      <div id="user-input-container">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Chatbot toggle button -->
    <button
      id="chatbot-toggle-btn"
      onclick="toggleChatbot()"
      title="Chat with Gemini AI"
    >
      ðŸ’¬
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/recipes.js"></script>
    <script type="module" src="../js/auth.js"></script>

    <script src="../js/chatbot.js"></script>

    <script type="module">
      import { auth } from "./firebase-config.js";
      document.getElementById("logout-btn").addEventListener("click", () => {
        auth
          .signOut()
          .then(() => {
            window.location.href = "login.html";
          })
          .catch((error) => {
            alert("Logout failed: " + error.message);
          });
      });
      auth.onAuthStateChanged((user) => {
        if (!user) {
          window.location.href = "login.html";
        } else {
          loadRecipes();
        }
      });
    </script>
    <!-- Bootstrap Modal for Alerts -->
    <div
      class="modal fade"
      id="messageModal"
      tabindex="-1"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalMessage"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
